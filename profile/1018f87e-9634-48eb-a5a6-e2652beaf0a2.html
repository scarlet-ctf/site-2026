<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Scarlet CTF</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><link rel="shortcut icon" href="https:&#x2F;&#x2F;redpwn.storage.googleapis.com&#x2F;branding&#x2F;rctf-favicon.ico"><meta name="title" content="Scarlet CTF"><meta name="description" content="Rutgers Security Club Capture the Flag"><meta property="og:type" content="website"><meta property="og:title" content="Scarlet CTF"><meta property="og:image" content="https:&#x2F;&#x2F;avatars.githubusercontent.com&#x2F;u&#x2F;11791023?s&#x3D;280&amp;v&#x3D;4"><meta property="og:description" content="Rutgers Security Club Capture the Flag"><meta property="og:url" content="https:&#x2F;&#x2F;ctf.rusec.club"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:title" content="Scarlet CTF"><meta name="twitter:description" content="Rutgers Security Club Capture the Flag"><meta name="twitter:image" content="https:&#x2F;&#x2F;avatars.githubusercontent.com&#x2F;u&#x2F;11791023?s&#x3D;280&amp;v&#x3D;4"><meta name="twitter:url" content="https:&#x2F;&#x2F;ctf.rusec.club"><link rel="canonical" href="https:&#x2F;&#x2F;ctf.rusec.club"/><meta name="theme-color" content="#111111"><style>html,body,#app{height: 100%;width: 100%;overflow-x: hidden}</style><meta name="rctf-config" content="{&quot;meta&quot;:{&quot;description&quot;:&quot;Rutgers Security Club Capture the Flag&quot;,&quot;imageUrl&quot;:&quot;https://avatars.githubusercontent.com/u/11791023?s=280&amp;v=4&quot;},&quot;homeContent&quot;:&quot;&lt;timer&gt;&lt;/timer&gt;\n\n## PSA\nFor **Academic** teams, create your team with a \&quot;.edu\&quot; address!\n&lt;br&gt;For **Rutgers** teams, create your team with your **rutgers email** (@rutgers.edu OR @scarletmail.rutgers.edu)\n\n## Rules\n1. No cringe (racism, homophobia, etc.)\n1. You are **NOT** allowed, under **ANY AND ALL CIRCUMSTANCES**, to actively attack/exploit/compromise our CTF Platform (scoreboard, this site, etc) or our non-CTF related RUSEC infrastructure. You are allowed, **only** when required by specific challenges, to perform **strictly passive** interactions (I.E: OSINT).\n1. Flag sharing/cheating is **not allowed under any circumstances**\n1. Automated fuzzers/scanners, unless **explicitly allowed**, aren&#x27;t. Bruteforcing in any way (**especially** against our infrastructure) is disallowed **except** for if the challenge specifically requires it. (And, usually, it will be quick and painless bruteforcing).\n1. All tooling (AI, google searching, etc.) is allowed **except** for specifically trying to get other people&#x27;s help for specific challenges. For example, for an OSINT challenge, you **CAN** use search engines and any tools to help you find the answer. You **CANNOT**, for example, post it online and ask people to locate it for you/help you.\n1. Organizers reserve the right to disqualify any team based on violation of these rules\n1. No team size restrictions\n1. If your team qualifies for a physical prize, and is **not** from the US, physical prize will instead be given to the first US team in ascending order of the division (1st -&gt; 2nd -&gt; 3rd -&gt; 4th -&gt; etc)\n1. Unless explicitly stated, OSINT (and all challenges) by default is **PASSIVE!** (Do not interact, harrass, spam, or engage with anyone anywhere unless **explicitly** deemed in-scope)\n1. The flag wrapper is `RUSEC{}`. For most challenges, you will be able to obtain the entire flag, but in cases where flag format matters or is otherwise helpful (OSINT, smart bruteforce, etc.) it will be specified.\n1. For infrastructure challenges that require proof of work, execute the redpwn-pow command shown (to compute a solution for the PoW), and then enter the generated solution into the \&quot;solution: \&quot; field. We are using [redpwn pow](https://github.com/redpwn/pow) and this is purely for the sake of making it easier on infrastructure.\n1. For any questions about the CTF, please make a ticket on our [Discord](https://discord.gg/ppjN6g3Vm5), **especially** if it is in regard to a challenge.\n1. Official challenge writeups will be posted at the end of the competition.\n1. Remember, the goal of this competition is to **HAVE FUN AND LEARN!**\n\n## Information\nThis CTF was organized by the **Rutgers University Cybersecurity Club!**\n&lt;br&gt;It is a beginner-friendly competition, with challenges made for beginners in mind, but also some aimed for more advanced player too!\n&lt;br&gt;This competition will have the **following categories:**\n1. Web Exploitation\n1. Binary Exploitation\n1. Forensics\n1. Cryptography\n1. Open Source Intelligence\n1. Miscellaneous\n1. Reverse Engineering\n\n## Team Prizes\n### Academic Teams\n* 1st Place Academic: $50, 3D Printed RUSEC Lock (US Only)\n* 2nd Place Academic: $30\n* 3rd Place Academic: $10\n\n## Open Division\n* 1st Place Open: $40, 3D Printed RUSEC Lock (US Only)\n* 2nd Place Open: $20\n* 3rd Place Open: $10\n\n## Rutgers University Students\n* 1st Place Rutgers: $40, 3D Printed RUSEC Lock\n* 2nd Place Rutgers: $25, 3D Printed RUSEC Lock\n* 3rd Place Rutgers: $10, 3D Printed RUSEC Lock\n\n## Links\n- [CTF Discord Server](https://discord.gg/ppjN6g3Vm5)\n- [Our Club&#x27;s Website](https://rusec.club)\n- [CTFTime Link](https://ctftime.org/event/2981)\n  \n&lt;sponsors&gt;&lt;/sponsors&gt;\n&quot;,&quot;sponsors&quot;:[],&quot;ctfName&quot;:&quot;Scarlet CTF&quot;,&quot;divisions&quot;:{&quot;open&quot;:&quot;Open&quot;,&quot;academic&quot;:&quot;Academic&quot;,&quot;rutgers&quot;:&quot;Rutgers Students&quot;},&quot;origin&quot;:&quot;https://ctf.rusec.club&quot;,&quot;startTime&quot;:1767978000000,&quot;endTime&quot;:1768194000000,&quot;faviconUrl&quot;:&quot;https://redpwn.storage.googleapis.com/branding/rctf-favicon.ico&quot;,&quot;emailEnabled&quot;:true,&quot;userMembers&quot;:true,&quot;registrationsEnabled&quot;:true,&quot;ctftime&quot;:{&quot;clientId&quot;:2981},&quot;recaptcha&quot;:{&quot;siteKey&quot;:&quot;6LcYkjosAAAAAKtR0z3r5nZK4Z7D7u9k5ugwUFLl&quot;,&quot;protectedActions&quot;:[&quot;register&quot;,&quot;recover&quot;,&quot;setEmail&quot;]}}"/></head><body><div id="app"/><script defer="defer" src="/assets/main.3c73350bf649efff2bf8.js"></script></body></html>
